<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Free Codecamp challenge</title>
</head>
<body>
    <div class="card">
        <div class="inside-card">
            <article class="the-only-arcticle">
                <p class="empty-value-error">Please Enter Value</p>
            </article>
            <h1 class="grocery-h1">Grocery Bud</h1>
            <div class="adding-items-comp">
                <input id="input-text" type="text" placeholder="e.g eggs">
                <input id="submit-button" type="submit" value="Submit">
            </div>
            <div class="pushing-items">
                <ul id="the-only-ul">
                
                </ul>
            </div>
            <input id="clear-button" type="button" value="Clear items">
        </div>
    <div>
    <!-- Javascript connection -->
    <script src="script.js"></script>
</body>
</html>
